<define-mixin name="FeedItem">
	<template id="FeedItem">
		<div block="FeedItem">
			<a elem="container" href="#">
				<div elem="header">
					<div elem="titleContainer">
						<div elem="title"></div>
						<div elem="control" mods="header">
							<div elem="controlItem" mods="actions"></div>
						</div>
					</div>
				</div>
				<div elem="body">
					<div elem="imageContainer">
						<img elem="image" src="" srcset=""></img>
					</div>
					<div elem="control" mods="body">
						<div elem="controlItem" mods="heart"></div>
					</div>
				</div>
				<div elem="footer">
					<div elem="descriptionContainer">
						<div elem="description">
							<div elem="descriptionText"></div>
						</div>
					</div>
					<div elem="channelName"></div>
					<div elem="control" mods="footer">
						<div elem="controlItem" mods="actions"></div>
						<div elem="controlItem" mods="heart"></div>
					</div>
				</div>
			</a>
		</div>
	</template>
</define-mixin>
