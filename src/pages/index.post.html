<extends src="templates/main.post.html">
	<block name="title">Яндекс.Дзен</block>
	<block name="content">
		<div block="page">
      <header block="header" mix="block:page elem:header">
        <div elem="container" mix="block:container mods:[center]">
					<img
						elem="logo"
						src="assets/images/zen_logo.png"
						srcset="assets/images/zen_logo@2x.png 2x, assets/images/zen_logo@3x.png 3x"
						alt="Яндекс.Дзен"
					>
        </div>
      </header>
      <main block="main">
        <div elem="container" mix="block:container mods:[center]">
          <div block="grid" class="feed"></div>
        </div>
      </main>
		</div>
		<mixin name="FeedItem"></mixin>
	</block>
</extends>
