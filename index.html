<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>
		Яндекс.Дзен
	</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex">
	<link rel="stylesheet" href="assets/fonts/fonts.css">
	<link rel="stylesheet" href="assets/styles/styles.css">
  

</head>

<body class="app">
	
		<div class="page">
      <header class="header page__header">
        <div class="header__container container container--center">
					<img src="assets/images/zen_logo.png" srcset="assets/images/zen_logo@2x.png 2x, assets/images/zen_logo@3x.png 3x" alt="Яндекс.Дзен" class="header__logo">
        </div>
      </header>
      <main class="main">
        <div class="main__container container container--center">
          <div class="grid feed"></div>
        </div>
      </main>
		</div>
		
	<template id="FeedItem">
		<div class="FeedItem">
			<a href="#" class="FeedItem__container">
				<div class="FeedItem__header">
					<div class="FeedItem__titleContainer">
						<div class="FeedItem__title"></div>
						<div class="FeedItem__control FeedItem__control--header">
							<div class="FeedItem__controlItem FeedItem__controlItem--actions"></div>
						</div>
					</div>
				</div>
				<div class="FeedItem__body">
					<div class="FeedItem__imageContainer">
						<img src="" srcset="" class="FeedItem__image">
					</div>
					<div class="FeedItem__control FeedItem__control--body">
						<div class="FeedItem__controlItem FeedItem__controlItem--heart"></div>
					</div>
				</div>
				<div class="FeedItem__footer">
					<div class="FeedItem__descriptionContainer">
						<div class="FeedItem__description">
							<div class="FeedItem__descriptionText"></div>
						</div>
					</div>
					<div class="FeedItem__channelName"></div>
					<div class="FeedItem__control FeedItem__control--footer">
						<div class="FeedItem__controlItem FeedItem__controlItem--actions"></div>
						<div class="FeedItem__controlItem FeedItem__controlItem--heart"></div>
					</div>
				</div>
			</a>
		</div>
	</template>

	
	<script src="assets/scripts/build.js"></script>
</body>

</html>
